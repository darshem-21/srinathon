<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Sign Up</title>

    <!-- link css files in this html file  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
</head>
<body>
    <header>
        <div class="headerbar">
            <div class="logo">
                <img src="logo1.png" alt="logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Helpers</a></li>
                <li><a href="mybookings.html">My Bookings</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Fields for details created in this class-->
    <div class="wrapper">
        <div class="reg_container">
            <h2>Register Here</h2>
            <div class="inputd">
                <input id="name" type="text" name="mail" placeholder="Enter your Name"><br>
                <input id="emailid" type="email" name="mail" placeholder="Enter your Mail"><br>
                <input id="mob" type="text" name="mail" placeholder="Enter your 10-digit Mobile No."><br>
                <input id="address" type="text" name="mail" placeholder="Enter your Address"><br>
                <input id="pin" type="text" name="mail" placeholder="Enter your area PIN Code"><br>
                <input id="pass" type="password" name="password" placeholder="Enter your new Password"><br>
                <input id="confirm_pass" type="password" name="password" placeholder="Confirm your Password"><br>
            </div>
            <button id="reg_btn">Register</button>
            <h6><a href="login.html" class="already_login">Already signed in? Login here</a></h6>
        </div>
    </div>
    <script src="JS/firebase_reg.js"></script>
</body>
</html>
